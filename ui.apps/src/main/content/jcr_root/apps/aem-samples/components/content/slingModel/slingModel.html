<sly 
	data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" 
    data-sly-call="${clientLib.all @ categories='aem-samples.main'}" data-sly-unwrap />

<!-- Basic HTML rendition of the content model -->
<div class="aem-samples--content-model"
     data-sly-use.model="org.redquark.aem.samples.core.slingmodels.CustomSlingModel">
    <h1>${model.title}</h1>
    <em>Size: ${model.size}</em>
    <p>${model.description}</p>
    <a href="${model.path}.html">Learn more about ${model.title}</a>
</div>
